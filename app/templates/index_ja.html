{% extends "base.html" %}
{% block body %}
<span>言語: <a href="/">English</a> / <a href="/ja">日本語</a> </span>
<h1>目安箱一覧</h1>
<a href="/ja/create">提案を新規作成する</a>
<table class="table table-striped table-hover">
    <tr>
        <th>#</th>
        <th>id</th>
        <th>タイトル</th>
        <th>説明</th>
        <th>日付</th>
        <th>著者</th>
    </tr>
    {% for result in results %}
    <tr>
        <td>
            <a href="/ja/view/{{ result.id }}">
                <button class="btn btn-primary">参照</button>
            </a>
        </td>
        <td>{{ result.id }}</td>
        <td>{{ result.title|safe}}</td>
        <td>{{ result.description|safe}}</td>
        <td>{{ result.created }}</td>
        <td>{{ result.author|safe }}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
