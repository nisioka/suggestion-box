{% extends "base.html" %}
{% block body %}
<h1>提案</h1>

<h3>{{ result.title_ja|safe}}</h3>
<h4>{{ result.title_en|safe}}</h4>

<div class="row">
    <textarea class="form-control" name="data" rows="5">{{result.description_ja}}</textarea>
</div>
<div class="row">
    <textarea class="form-control" name="data" rows="5">{{result.description_en}}</textarea>
</div>
<p>{{ result.author }}</p>
<p>{{ result.created }}</p>

<br><br>
{% endblock %}
